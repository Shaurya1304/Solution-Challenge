<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            scroll-behavior: smooth;
            padding-bottom: 10px;
        }
    </style>
</head>
<body class="bg-blue-100 text-gray-900">

    <!-- YouTube Search Bar -->
    <div class="bg-blue-600 p-4 flex justify-center items-center space-x-4">
        <input id="yt-search" type="text" placeholder="Start learninig..." class="px-3 py-2 rounded w-1/2 bg-white text-gray-700">
        <button id="search-button" class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-gray-200">Search</button>
    </div>

    <!-- Header Section -->
    <header class="bg-blue-500 p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold text-white">Seekho</h1>

        <nav class="flex space-x-6">
            <a href="#" class="text-white hover:text-blue-200">Home</a>
            <a href="#" class="text-white hover:text-blue-200">Earn</a>
            <a href="#" class="text-white hover:text-blue-200">Scholerships</a>
            <a href="#" class="text-white hover:text-blue-200">Opportunities</a>
        </nav>

        <div class="flex space-x-6 items-center">
            <div class="flex items-center text-white">
                <i data-lucide="circle-dollar-sign" class="w-6 h-6 mr-2"></i>
                <span id="coin-count" class="text-lg font-semibold">0</span>
            </div>

            <a href="#" class="text-white">
                <i data-lucide="user" class="w-6 h-6"></i> 
            </a>
        </div>
    </header>

    <!-- Videos Section -->
    <section class="p-6">
        <h2 class="text-xl font-bold text-blue-600">ðŸŽ¬ Video Results</h2>
        <div id="video-container" class="scroll-container mt-4"></div>
        <button id="load-more-btn" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hidden">Load More</button>
    </section>

    <!-- Playlists Section -->
    <section class="p-6">
        <h2 class="text-xl font-bold text-purple-600">ðŸŽµ Playlists</h2>
        <div id="playlist-container" class="scroll-container mt-4"></div>
    </section>

    <script src="script.js"></script>
    <script>
        lucide.createIcons(); 
    </script>

</body>
</html>
