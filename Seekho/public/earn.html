<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements & Surveys</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="auth.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f9ff;
        }

        #content {
            margin: 20px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            scroll-behavior: smooth;
            padding-bottom: 10px;
        }
        #video-player {
            display: none;
            width: 100%;
            max-width: 640px;
            margin: auto;
        }
        .ad-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
            position: relative;
        }
        #play-ad-btn:hover {
            background-color: #c53030;
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .tooltip {
            position: absolute;
            top: -30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        #play-ad-btn:hover + .tooltip {
            display: block;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .banner-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .banner-card:hover {
            transform: translateY(-5px);
        }

        .banner-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .banner-card a {
            display: block;
            padding: 15px;
            text-align: center;
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .survey-card {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .survey-card:hover {
            transform: translateY(-5px);
        }

        .survey-card button {
            background: white;
            color: #1a237e;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .survey-card button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Content Section -->
    <section id="content">
        <!-- Sponsored Ads Section -->
        <div class="card">
            <h2 class="section-title">Sponsored Ads</h2>
            <div class="ad-button-container">
                <button id="play-ad-btn" style="background: #dc2626; color: white; padding: 12px 24px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                    <i data-lucide="play-circle" style="width: 24px; height: 24px;"></i>
                    Watch Ad
                </button>
                <div class="tooltip">Watch and earn coins!</div>
            </div>
            <video id="video-player" class="mt-4 hidden rounded-lg shadow-lg border border-gray-300 w-full max-w-md mx-auto" controls onended="hideVideo()">
                <source id="video-source" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Sponsored Banners Section -->
        <div class="card">
            <h2 class="section-title">Sponsored Banners</h2>
            <div class="grid-container">
                <!-- Banner 1 -->
                <div class="banner-card">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Ad 1">
                    <a href="https://www.google.com" target="_blank">Visit Google</a>
                </div>

                <!-- Banner 2 -->
                <div class="banner-card">
                    <img src="https://www.gstatic.com/webp/gallery/2.jpg" alt="Google Ad 2">
                    <a href="https://www.google.com" target="_blank">Visit Google</a>
                </div>

                <!-- Banner 3 -->
                <div class="banner-card">
                    <img src="https://www.gstatic.com/webp/gallery/4.jpg" alt="Google Ad 3">
                    <a href="https://www.google.com" target="_blank">Visit Google</a>
                </div>
            </div>
        </div>

        <!-- Surveys Section -->
        <div class="card">
            <h2 class="section-title">Participate in Surveys</h2>
            <div class="grid-container">
                <!-- Survey Card 1 -->
                <div class="survey-card">
                    <h3 style="font-size: 20px; margin-bottom: 10px;">Company A Survey</h3>
                    <p>Help us improve our services.</p>
                    <button>Take Survey</button>
                </div>

                <!-- Survey Card 2 -->
                <div class="survey-card" style="background: linear-gradient(135deg, #c2185b, #e91e63);">
                    <h3 style="font-size: 20px; margin-bottom: 10px;">Company B Feedback</h3>
                    <p>Your opinion matters to us!</p>
                    <button style="color: #c2185b;">Take Survey</button>
                </div>

                <!-- Survey Card 3 -->
                <div class="survey-card" style="background: linear-gradient(135deg, #00695c, #009688);">
                    <h3 style="font-size: 20px; margin-bottom: 10px;">Company C Market Research</h3>
                    <p>Participate and earn rewards.</p>
                    <button style="color: #00695c;">Take Survey</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Load the common header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // Initialize Lucide icons
                lucide.createIcons();
            })
            .catch(error => console.error('Error loading header:', error));

        // Ensure Firebase is initialized
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // List of ad videos
        const ads = [
            "https://media.w3.org/2010/05/sintel/trailer.mp4",
            "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4",
            "https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        ];

        // Initialize video functionality
        document.addEventListener("DOMContentLoaded", function () {
            const playButton = document.getElementById("play-ad-btn");
            const videoPlayer = document.getElementById("video-player");
            const videoSource = document.getElementById("video-source");

            if (playButton) {
                playButton.addEventListener("click", function () {
                    const randomAd = ads[Math.floor(Math.random() * ads.length)];
                    videoSource.src = randomAd;
                    videoPlayer.load();
                    videoPlayer.style.display = "block";
                    videoPlayer.play().catch(error => console.error("Playback error:", error));
                    this.style.display = "none";
                });
            }
        });

        // Function to hide video and increase coins when the ad ends
        function hideVideo() {
            const videoPlayer = document.getElementById("video-player");
            const playButton = document.getElementById("play-ad-btn");
            const coinCountElement = document.getElementById("coin-count");

            videoPlayer.style.display = "none";
            playButton.style.display = "block"; // Show button again

            // Update Firestore coin count
            const user = firebase.auth().currentUser;
            if (user) {
                const userRef = db.collection("users").doc(user.uid);
                userRef.get().then((doc) => {
                    if (doc.exists) {
                        let currentCoins = doc.data().coins || 0;
                        let newCoins = currentCoins + 1;

                        userRef.update({ coins: newCoins }).then(() => {
                            coinCountElement.innerText = newCoins; // Update UI
                            console.log("Coins updated successfully!");
                        });
                    }
                }).catch(error => console.error("Error updating coins:", error));
            }
        }
    </script>
</body>
</html>
